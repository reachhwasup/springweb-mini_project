<!DOCTYPE html>
<html  lang="en"
       xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Homepage</title>

<!--  Link-->
  <link rel="stylesheet" th:href="@{/css/card.css}">
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/#[[latestVersion]]#/mdb.min.css"
          rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>

<body>
<!--navbar using fragment-->

    <div th:insert="~{fragments/navbar::navbar}"> </div>
<div class="container" >
  <div class="d-flex justify-content-around">

<!--    <div th:insert="~{fragments/card::card}"></div>-->
    <div class="homepage d-flex flex-column" >
        <figure th:fragment="card" th:each=" article :${allArticles}  " class="snip1336 mt-3" style="max-width: 480px;">
                <img th:src="${article.author.coverURL}" src="" alt="sample87" />
                <figcaption >
                    <div class="d-flex" >
                    <div>
                        <img th:src="${article.author.profileURL}" src="" alt="profile-sample4" class="profile" />
                    </div>
                    <h5 th:text="${article.author.name}"></h5>
                    <p class="ms-3 mt-1 text-warning" style="" th:text="${article.author.username}"></p>
                    </div>

                        <div th:each="category : ${article.categories}" >
                            <span class="mb-2" th:text="${category.cateName}" style="background-color: #706b6b;border-radius: 30% ;font-size: 12px;margin-bottom: 20px">Hunter</span>
                        </div>
                        <h2 th:text="${article.title}">John Wick Chapter 4</h2>
                    <p th:text="${article.description}">John Wick Chapter 4 is here â€” and so is our John Wick Chapter 4 review!</p>
                    <div class="view"><a href="#" class="follow" >View</a></div>
                    <a href="#" class="info">Update</a>
                    <a href="#" class="info">Delete</a>
                </figcaption>
        </figure>
    </div>

    <div th:insert="~{fragments/article::article}"></div>

  </div>

</div>

<!--<script th:src="@{/js/myScript.js}"></script>-->
</body>
</html>
